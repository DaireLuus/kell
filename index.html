<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="utf-8">
        <title> kell </title>
        <link rel="stylesheet" type="text/css" href="kellUus.css">
        <script src="kellUus.js" defer></script>
    </head>
    <body>
        <h1>Ajanäitaja</h1>
        <p>Kui kella löömine on peatatud, siis uuesti löömise aktiveerimiseks,<br> palun tee topeltklikk löömise peatamise nupul.</p>
        
        <div id="clockArea" class="clockArea">
            <div id="clock" class="clock">
            <img src="clock_box.png" alt="kellakast">
            <img src="clock_pendulum.png" alt="kellapendel" id="pendulus" class="pendulus">
        <div id="clockface" class="clockface">
        <img src="clock_face.png" alt="kella numbrilaud">
        <img src="hour_hand.png" id="hourhand" alt="tunniseier" class="clockhand hourhand">
        <img src="minute_hand.png" id="minutehand" alt="minutiseier" class="clockhand minutehand">
        <img src="second_hand.png" id="secondhand" alt="sekundiseier" class="clockhand secondhand">
        
    </div>
        <img src="clock_frame.png" alt="kellakasti raam">
		 
	  </div>
    </div>

    <br>  
    <button type="button" id="shotBtn">Pane kell lööma!</button>
    <button type="button" id="stopShotBtn">Peata kella löömine!</button>
    <br>
    <br>
    <button type="button" id="tickingBtn">Pane kell tiksuma!</button>
    <button type="button" id="stopBtn">Peata tiksumine!</button>
    <br>
    
    <br>
    <button type="button" id="speakBtn">Ütle kellaaeg!</button>

    </body>
</html>
